spring:
  application:
    name: SpringCoursera
  datasource:
    url: jdbc:mysql://localhost:3307/coursera
    username: root
    password: 123

  jpa:
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/coursera-realm

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  web:
    resources:
      static-locations: /files/


file:
  upload-dir: ./files